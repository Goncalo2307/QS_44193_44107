spring.application.name=eduscrum-backend
server.port=8080

# ==============================================================
# DB (MySQL)
# ==============================================================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/qs_eduscrum_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=qs_user
spring.datasource.password=PUT_YOUR_PASSWORD_HERE

# ==============================================================
# JPA / Hibernate
# ==============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ==============================================================
# Actuator (mÃ­nimo)
# ==============================================================
management.endpoints.web.exposure.include=health,info

# JWT
app.jwt.secret=change-this-secret-to-a-long-random-string-please-32chars-min
app.jwt.expiration-ms=86400000


# ==============================================================
# CORS (frontend local)
# ==============================================================
app.cors.allowedOrigins=http://localhost:3000,http://localhost:5173
